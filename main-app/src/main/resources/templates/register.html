<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Event Booking Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">EventBooking</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="register-container">
    <div class="register-card">
        <h2>Create Your Account</h2>
        <p>Join the community and start booking amazing events!</p>

        <form th:action="@{/register}" method="post" th:object="${registerRequest}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" type="text" class="form-control" id="username"
                       placeholder="Enter username">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                     class="text-danger small mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                     class="text-danger small mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password"
                       placeholder="Enter password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                     class="text-danger small mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                       placeholder="Confirm password">
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                     class="text-danger small mt-1"></div>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>

        <div th:if="${registrationSuccessful}" class="alert alert-success mt-3 text-center">
            <span th:text="${registrationSuccessful}"></span>
        </div>
    </div>
</div>

<footer class="footer">
    &copy; 2025 EventBookingPlatform
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
