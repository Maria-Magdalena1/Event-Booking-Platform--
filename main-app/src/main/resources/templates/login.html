<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Event Booking Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3b9845;">
    <div class="container">
        <a class="navbar-brand" href="/">EventBooking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="register-container">
    <div class="register-card">
        <h2>Welcome Back</h2>
        <p>Log in to explore and book amazing events!</p>

        <form th:action="@{/login}" method="post" th:object="${loginDTO}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter username"
                       required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter password"
                       required>
            </div>

            <div th:if="${param.error}" class="text-danger mb-3">
                Invalid username or password.
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <p class="mt-3">Donâ€™t have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>

<footer class="footer">
    &copy; 2025 EventBookingPlatform
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
