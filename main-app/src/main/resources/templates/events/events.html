<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/events.css}">
</head>
<body>
<div class="top-bar">
    <nav class="navbar navbar-expand-lg peachy-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Event Booking</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/events}">Events</a></li>

                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                    </li>
                </ul>

                <a th:href="@{/events/add-event}" class="add-btn">+ Add Event</a>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-3" th:if="${successMessage!=null && !successMessage.isEmpty()}">
    <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container mt-3" th:if="${errorMessage!=null && !errorMessage.isEmpty()}">
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container">
    <h2 class="fw-bold text-center mb-5">ðŸŽ‰ Upcoming Events</h2>

    <div class="row" th:if="${events != null and !events.isEmpty()}">
        <div class="col-md-4 mb-4" th:each="ev : ${events}">
            <div class="card event-card h-90">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ev.name}">Event Name</h5>
                    <p><strong>Venue:</strong> <span th:text="${ev.venue}">Venue</span></p>
                    <p><strong>Location:</strong> <span th:text="${ev.location}">Location</span></p>
                    <p><strong>Price:</strong> <span th:text="${ev.price} + ' lv'">0</span></p>

                    <a th:if="${ev.canBook}"
                       th:href="@{/bookings/create/{id}(id=${ev.id},from='/events')}"
                       class="btn btn-primary w-100 mt-2">Book Now</a>

                    <span th:if="${!ev.canBook and ev.availableSeats == 0}"
                          class="text-danger fw-bold">Sold Out</span>

                    <a th:if="${!ev.canBook and ev.availableSeats > 0}"
                       th:href="@{/events/{id}(id=${ev.id})}"
                       class="btn btn-primary">Details</a>

                    <div th:if="${ev.canEditDelete and isAdmin}" class="mt-2">
                        <a th:href="@{|/events/${ev.id}/event-edit|}"
                           class="btn btn-sm btn-outline-secondary me-1">Edit</a>
                        <form th:action="@{|/events/${ev.id}/delete|}" method="post" style="display:inline;">
                            <button class="btn btn-sm btn-outline-danger"
                                    type="submit"
                                    onclick="return confirm('Are you sure you want to delete this event?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${events == null or #lists.isEmpty(events)}" class="text-center mt-5">
        <h4>No events available right now ðŸ’«</h4>
        <p>Be the first to create one!</p>
    </div>
</div>

<footer>
    &copy; 2025 EventBookingPlatform
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
