<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/event-edit.css}">
</head>
<body>
<div class="form-container">
    <h3 class="text-center mb-4 fw-bold">✏️ Edit Event</h3>
    <form th:action="@{|/events/${event.id}/event-edit|}" th:object="${event}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Event Name</label>
            <input id="name" type="text" th:field="*{name}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="venue" class="form-label">Venue</label>
            <input id="venue" type="text" th:field="*{venue}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input id="location" type="text" th:field="*{location}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="text" th:field="*{price}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input id="startDate" type="datetime-local" name="startDate"
                   th:value="${#temporals.format(event.startDate, 'yyyy-MM-dd''T''HH:mm')}" class="form-control">

        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input id="endDate" type="datetime-local" name="endDate"
                   th:value="${#temporals.format(event.endDate, 'yyyy-MM-dd''T''HH:mm')}" class="form-control">

        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/events}" class="btn btn-outline-secondary">← Back</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
</html>
