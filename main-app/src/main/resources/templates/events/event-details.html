<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.name}">Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/event-details.css}">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4 mb-5 bg-white">
        <div class="card-body">
            <h1 class="card-title text-center mb-4" th:text="${event.name}">Event Name</h1>

            <p class="text-muted fst-italic text-center mb-4" th:text="${event.description}">
                Event Description
            </p>

            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Venue:</strong> <span th:text="${event.venue}">Venue</span></p>
                    <p><strong>Location:</strong> <span th:text="${event.location}">Location</span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Date:</strong>
                        <span th:text="${#temporals.format(event.startDate, 'dd MMM yyyy HH:mm')}">Start</span> -
                        <span th:text="${#temporals.format(event.endDate, 'dd MMM yyyy HH:mm')}">End</span>
                    </p>
                    <p><strong>Price:</strong> €<span th:text="${event.price}">Price</span></p>
                    <p><strong>Available Seats:</strong> <span th:text="${event.availableSeats}">Seats</span></p>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/bookings/create/{id}(id=${event.id})}"
                   class="btn btn-success btn-lg"
                   th:if="${event.canBook}">Book Now</a>
                <span class="text-danger fw-bold" th:if="${event.availableSeats == 0}">Sold Out</span>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/events}" class="btn btn-outline-secondary mt-3">← Back to Events</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
