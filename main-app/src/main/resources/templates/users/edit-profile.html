<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/edit-profile.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="profile-container">
    <div class="profile-card">
        <h2>Edit Profile</h2>

        <form th:action="@{|/user/profile/edit|}" th:object="${user}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{email}"/>


            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}">

            <label for="firstName">Name:</label>
            <input type="text" id="firstName" th:field="*{name}" placeholder="Enter your name">

            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" min="0" placeholder="Enter your age">
            <div>
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
