<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/event-details.css}">
</head>
<body>

<div class="container my-5">
    <div class="card shadow-lg p-4 bg-white rounded">
        <div class="card-body">
            <h1 class="text-center mb-4" th:text="${event.name}">Event Name</h1>

            <p class="text-muted text-center mb-4" th:text="${event.description}">Event Description</p>

            <form th:action="@{/bookings/create/{eventId}(eventId=${event.id})}"
                  th:object="${booking}" method="post">
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="seatsBooked" class="form-label">Number of Seats</label>
                    <input id="seatsBooked" type="number" th:field="*{seatsBooked}"
                           class="form-control" min="1"
                           th:attr="max=${event.availableSeats}"
                           placeholder="Enter number of seats">
                    <div class="text-danger" th:if="${#fields.hasErrors('seatsBooked')}"
                         th:errors="*{seatsBooked}"></div>
                    <div class="text-danger" th:if="${seatError}" th:text="${seatError}"></div>
                    <small class="form-text text-muted">Available seats: <span
                            th:text="${event.availableSeats}">0</span></small>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Book Now</button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center mt-3">
        <a th:href="${backUrl}" class="btn btn-outline-secondary">‚Üê Back </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
