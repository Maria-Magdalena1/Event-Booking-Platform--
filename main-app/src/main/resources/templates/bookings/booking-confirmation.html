<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/booking-confirmation.css}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card">
        <h2 class="card-title text-center mb-4">Booking Summary</h2>

        <p class="text-center">
            You booked <strong th:text="${booking.seatsBooked}"></strong> seats for
            <strong th:text="${booking.event.name}"></strong>.
        </p>
        <p class="text-center text-muted">Status: <span th:text="${booking.status.displayName}"></span></p>

        <div class="d-flex justify-content-center gap-3 mt-4" th:if="${booking.status.name() == 'PENDING'}">

            <form th:action="@{/bookings/confirm/{id}(id=${booking.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success">Confirm Booking</button>
            </form>

            <form th:action="@{/bookings/cancel/{id}(id=${booking.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="button" class="btn btn-outline-secondary" onclick="this.closest('form').submit()">Cancel
                    Booking
                </button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/events}" class="btn btn-home">Back to Events</a>
        </div>
    </div>
</div>

</body>
</html>
